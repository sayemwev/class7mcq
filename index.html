<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>৭ম শ্রেণির কুইজ প্রতিযোগিতা</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: #f4f7f9;
            --text-color: #333;
            --card-bg: #ffffff;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --light-gray: #e9ecef;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            text-align: center;
            padding: 30px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 2rem;
        }
        
        .home-buttons {
             display: flex;
             flex-direction: column;
             gap: 15px;
        }

        .subject-buttons, #chapter-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: #357abd;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .btn.secondary {
            background-color: var(--secondary-color);
        }
        .btn.secondary:hover {
            background-color: #d9901e;
        }

        #quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        #question-container {
            font-size: 1.4rem;
            margin-bottom: 30px;
            min-height: 80px;
            line-height: 1.6;
        }

        #options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .option-btn {
            background-color: var(--light-gray);
            color: var(--text-color);
            border: 2px solid transparent;
            text-align: left;
            padding: 15px;
            font-size: 1rem;
        }
        
        .option-btn:hover:not([disabled]) {
             border-color: var(--primary-color);
        }
        
        .option-btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }

        #feedback-container {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 30px;
        }

        #next-btn {
            margin-top: 20px;
            width: auto;
            padding: 10px 30px;
        }

        #result-screen h2 {
            margin-bottom: 15px;
        }
        #result-details {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        .result-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* Report Screen Styles */
        #report-filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        #report-filters .btn {
            width: auto;
            padding: 10px 20px;
            font-size: 1rem;
        }
         #report-filters .btn.active {
            background-color: #357abd;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        #report-data {
            text-align: left;
        }
        .report-subject-card {
            background-color: var(--light-gray);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .report-subject-card h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
        }
        .report-subject-card p {
            font-size: 1rem;
            line-height: 1.7;
        }
        .report-subject-card p strong {
            font-weight: 600;
        }

        .ad-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }
        
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .subject-buttons, #chapter-list {
                grid-template-columns: 1fr;
            }
            #report-filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

            chapterList.appendChild(button);
        });
        showScreen(chapterScreen);
    }

    function startQuiz(chapterIndex) {
        currentChapterIndex = chapterIndex;
        currentQuestions = quizData[currentSubjectId].chapters[chapterIndex].questions;
        currentQuestionIndex = 0;
        score = 0;
        questionTimes = []; // Reset times for new quiz
        showQuestion();
        showScreen(quizScreen);
    }

    function showQuestion() {
        feedbackContainer.innerText = '';
        nextBtn.style.display = 'none';
        
        // Stop previous timer if any
        if (questionTimerInterval) {
            clearInterval(questionTimerInterval);
        }

        const question = currentQuestions[currentQuestionIndex];
        questionContainer.innerText = `${currentQuestionIndex + 1}. ${question.q}`;
        optionsContainer.innerHTML = '';
        
        const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);

        shuffledOptions.forEach(option => {
            const button = document.createElement('button');
            button.innerText = option;
            button.classList.add('btn', 'option-btn');
            button.addEventListener('click', selectAnswer);
            optionsContainer.appendChild(button);
        });

        questionCounter.innerText = `প্রশ্ন: ${currentQuestionIndex + 1}/${currentQuestions.length}`;
        scoreCounter.innerText = `স্কোর: ${score}`;
        
        // Start timer for the current question
        questionStartTime = new Date();
        let seconds = 0;
        questionTimer.innerText = 'সময়: 0s';
        questionTimerInterval = setInterval(() => {
            seconds++;
            questionTimer.innerText = `সময়: ${seconds}s`;
        }, 1000);
    }

    function selectAnswer(e) {
        // Stop the timer and record time
        clearInterval(questionTimerInterval);
        const timeTaken = (new Date() - questionStartTime) / 1000; // in seconds
        questionTimes.push(timeTaken);

        const selectedBtn = e.target;
        const selectedAnswer = selectedBtn.innerText;
        const correctAnswer = currentQuestions[currentQuestionIndex].answer;

        Array.from(optionsContainer.children).forEach(button => {
            button.disabled = true;
            if (button.innerText === correctAnswer) {
                button.classList.add('correct');
            }
        });

        if (selectedAnswer === correctAnswer) {
            score++;
            selectedBtn.classList.add('correct');
            feedbackContainer.innerText = 'সঠিক উত্তর!';
            feedbackContainer.style.color = 'var(--correct-color)';
        } else {
            selectedBtn.classList.add('incorrect');
            feedbackContainer.innerText = `ভুল উত্তর। সঠিক উত্তর: ${correctAnswer}`;
            feedbackContainer.style.color = 'var(--incorrect-color)';
        }
        
        scoreCounter.innerText = `স্কোর: ${score}`;
        nextBtn.style.display = 'block';
    }

    function handleNext() {
        // Check if user wants to continue after every 10 questions
        if ((currentQuestionIndex + 1) % 10 === 0 && (currentQuestionIndex + 1) < currentQuestions.length) {
            const continueQuiz = confirm('আপনি ১০টি প্রশ্নের উত্তর দিয়েছেন। আপনি কি কুইজটি চালিয়ে যেতে চান?');
            if (!continueQuiz) {
                currentQuestionIndex++; // To correctly count the number of answered questions
                showResults();
                return;
            }
        }
        
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuestions.length) {
            showQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        clearInterval(questionTimerInterval); // Ensure timer is stopped
        const questionsAnswered = currentQuestionIndex;
        const percentage = questionsAnswered > 0 ? ((score / questionsAnswered) * 100).toFixed(2) : 0;

        resultText.innerText = `আপনার কুইজ শেষ!`;
        resultDetails.innerHTML = `
            আপনি মোট <strong>${questionsAnswered}</strong> টি প্রশ্নের উত্তর দিয়েছেন।<br>
            এর মধ্যে আপনার <strong>${score}</strong> টি উত্তর সঠিক হয়েছে।<br>
            আপনার সফলতার হার: <strong>${percentage}%</strong>
        `;
        
        saveQuizResult(questionsAnswered);
        showScreen(resultScreen);
    }

    function saveQuizResult(questionsAnswered) {
        if(questionsAnswered === 0) return;

        const totalTime = questionTimes.reduce((a, b) => a + b, 0);
        const newReport = {
            date: new Date().toISOString(),
            subject: quizData[currentSubjectId].subjectName,
            attempted: questionsAnswered,
            correct: score,
            totalTime: totalTime
        };

        const reports = JSON.parse(localStorage.getItem('quizReports')) || [];
        reports.push(newReport);
        localStorage.setItem('quizReports', JSON.stringify(reports));
    }
    
    function generateReport(period) {
        const reports = JSON.parse(localStorage.getItem('quizReports')) || [];
        if (reports.length === 0) {
            reportDataContainer.innerHTML = '<p>এখনও কোনো রিপোর্ট তৈরি হয়নি। কুইজে অংশগ্রহণ করুন।</p>';
            return;
        }

        const now = new Date();
        let filterDate = new Date();

        if (period === 'daily') {
            filterDate.setDate(now.getDate() - 1);
        } else if (period === 'weekly') {
            filterDate.setDate(now.getDate() - 7);
        } else if (period === 'monthly') {
            filterDate.setDate(now.getDate() - 30);
        }
        
        const filteredReports = reports.filter(report => new Date(report.date) > filterDate);

        if (filteredReports.length === 0) {
            reportDataContainer.innerHTML = `<p>এই সময়সীমার মধ্যে কোনো রিপোর্ট পাওয়া যায়নি।</p>`;
            return;
        }

        const summary = {};
        filteredReports.forEach(report => {
            if (!summary[report.subject]) {
                summary[report.subject] = { attempted: 0, correct: 0, totalTime: 0 };
            }
            summary[report.subject].attempted += report.attempted;
            summary[report.subject].correct += report.correct;
            summary[report.subject].totalTime += report.totalTime;
        });

        let reportHTML = '';
        for (const subject in summary) {
            const data = summary[subject];
            const accuracy = data.attempted > 0 ? ((data.correct / data.attempted) * 100).toFixed(2) : 0;
            const avgTime = data.attempted > 0 ? (data.totalTime / data.attempted).toFixed(2) : 0;

            reportHTML += `
                <div class="report-subject-card">
                    <h3>${subject}</h3>
                    <p><strong>মোট প্রশ্ন (অংশগ্রহণ):</strong> ${data.attempted} টি</p>
                    <p><strong>সঠিক উত্তর:</strong> ${data.correct} টি</p>
                    <p><strong>সফলতার হার:</strong> ${accuracy}%</p>
                    <p><strong>গড় সময়/প্রশ্ন:</strong> ${avgTime} সেকেন্ড</p>
                </div>
            `;
        }
        reportDataContainer.innerHTML = reportHTML;
    }

    // Event Listeners
    document.querySelector('.subject-buttons').addEventListener('click', e => {
        if (e.target.classList.contains('btn') && e.target.dataset.subject) {
            showChapters(e.target.dataset.subject);
        }
    });

    document.getElementById('back-to-home-btn').addEventListener('click', () => showScreen(homeScreen));
    document.getElementById('back-to-chapters-btn').addEventListener('click', () => showChapters(currentSubjectId));
    document.getElementById('restart-quiz-btn').addEventListener('click', () => startQuiz(currentChapterIndex));
    nextBtn.addEventListener('click', handleNext);

    // Report Screen Listeners
    document.getElementById('show-report-btn').addEventListener('click', () => {
        showScreen(reportScreen);
        generateReport('daily'); // Default view
    });

    document.getElementById('back-to-home-from-report-btn').addEventListener('click', () => showScreen(homeScreen));

    reportFilters.addEventListener('click', e => {
        if (e.target.classList.contains('btn')) {
            // Remove active class from all filter buttons
            reportFilters.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            // Add active class to the clicked button
            e.target.classList.add('active');
            
            const period = e.target.dataset.period;
            generateReport(period);
        }
    });

    </script>
